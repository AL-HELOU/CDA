    <h5>* Ces zones sont obligatoires</h5>
    <form action="http://bienvu.net/script.php" method="post">

        <fieldset>
        <legend>Vos coordonnées</legend>

            <label for="Nom">Votre nom* :</label>
            <input type="text" name="Nom" id="Nom" required>
            <br>
            <label for="Prenom">Votre prénom* :</label>

            Sexe* :

            <label for="Masculin"><input type="radio" name="sexe" id="Masculin" value="Masculin">Masculin</label>
            </div>
            <br>

            <label for="date">Date de naissance* :</label>
            <input type="date" name="date" id="date" required><br>

            <label for="cp">Code postal* :</label>
            <input type="text" name="cp" id="cp" required><br>

            <label for="adresse">Adresse :</label>

            <label for="ville">Ville :</label>

            <label for="email">Email* :</label>
            <input type="text" name="email" id="email" placeholder="muhannad.alhelou@afpa.fr" required>

        </fieldset>
        <br>
        <fieldset>
            <legend>Votre demande</legend>

            <label for="sujet">Sujet* :</label>

                <option value="" selected>Veuillez séléctionner un sujet</option>
                <option value="mescommandes">Mes commandes</option>
                <option value="question sur un produit">Question sur un produit</option>
                <option value="reclamation">Réclamation</option>
                <option value="autres">Autres</option>
            </select>

            <br>
            <label for="question">Votre question* :</label>
            <textarea name="question" id="question" cols="25" rows="2" required></textarea>
        </fieldset>

        <br>
        <div><input type="checkbox" name="accept" id="accept" required>* J'accepte le traitement informatique de ce Formulaire</div>
        <br>
        <input type="submit" value="Envoyer" id="Envoyer">
